<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hp=650
        console.log("hp",hp)
        hp=hp+100
        console.log("hp",hp)

        let 공격력=80
        console.log("공격력",공격력)
        공격력=공격력+50
        console.log("공격력",공격력)

        let 이동속도=330
        console.log("이동속도",이동속도)
        이동속도=이동속도*1.2 //이동속도 20% 증가
        console.log("이동속도",이동속도)

        let kill=0
        console.log("kill",kill)
        kill=kill+1 //1킬할 때
        console.log("kill",kill)

        let death=0
        console.log("death",death)
        death+=1 // death=death+1
        console.log("death",death)

        let assist=0
        console.log("assist",assist)
        assist++ //assist=assist+1
        console.log("assist",assist)        

        for (let i=0;i<10;i=i+1) {console.log(게임불러오기(i))}
        function 게임불러오기(게임번호) {console.log(`${게임번호},게임불러오기`)}

        let 은혁이네=["진은혁", "오정균", "최명우","선생님","서동건건"]
        
        for(let 사람 of 은혁이네){
            console.log(사람)
        }
        let 은혁이네인원 = 5
        while (은혁이네인원 > 3){
            console.log("while문 실행함")
        }
    </script>
</body>
</html>
