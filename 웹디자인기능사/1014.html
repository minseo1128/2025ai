<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-3</title>
    <style>
        * {
            color: #333333;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
        }

        .wrap {
            width: 1200px;
            margin: 0 auto;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .header {
            width: 1200px;
            height: 100px;
            background-color: rgb(255, 183, 157);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo1 {
            width: 200px;
            height: 100px;
            background-color: rgb(255, 167, 135);
        }

        .menu {
            display: flex;
            height: 50px;
            line-height: 50px;
            margin-right: 50px;
            position: relative;
        }

        .menu li {
            width: 150px;
            height: 50px;
            text-align: center;
            background-color: rgb(255, 136, 92);
        }



        .slide_container {
            width: 1200px;
            height: 300px;
            background-color: rgb(255, 190, 167);
        }

        .contents {
            width: 1200px;
            height: 200px;
            display: flex;
        }

        .contents>div {
            width: 400px;
            height: 200px;
        }

        .con1 {
            background-color: rgb(255, 168, 137);
        }

        .con2 {
            background-color: rgb(255, 149, 124);
        }

        .con3 {
            background-color: rgb(255, 131, 86);
        }

        footer {
            width: 1200px;
            height: 100px;
            display: flex;
        }

        .logo2 {
            width: 200px;
            height: 100px;
            background-color: rgb(255, 162, 128);
        }

        .copy1 {
            width: 800px;
            height: 50px;
            background-color: rgb(255, 181, 155);
        }

        .copy2 {
            width: 800px;
            height: 50px;
            background-color: darksalmon;

        }

        .menu2 {
            width: 1000px;
            height: 50px;
            background-color: rgb(255, 186, 160);
        }

        .copy {
            width: 1000px;
            height: 50px;
            background-color: rgb(255, 157, 121);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="logo1"></div>
            <ul class="menu">
                <li class="li"><a href="#">강원천문대</a>
                    <ul>
                        <div class="bg-left"></div>
                        <li><a href="#">천문대소개</a></li>
                        <li><a href="#">인사말</a></li>
                        <li><a href="#">오시는길</a></li>
                    </ul>
                </li>
                <li class="li"><a href="#">이용안내</a>
                    <ul>
                        <li><a href="#">프로그램</a></li>
                        <li><a href="#">관람시간표</a></li>
                        <li><a href="#">이달의 별자리</a></li>
                    </ul>
                </li>
                <li class="li"><a href="#">천문대예약</a>
                    <ul>
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인</a></li>
                        <li v><a href="#">예약취소</a></li>
                    </ul>
                </li>
                <li class="li"><a href="#">커뮤니티</a>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">방문후기</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <div class="bg-right"></div>
                    </ul>
                </li>
            </ul>
        </header>

        <section class="slide_container"></section>

        <section class="contents">
            <div class="con1">공지사항</div>
            <div class="con2">갤러리</div>
            <div class="con3">배너</div>
        </section>

        <footer>
            <div class="logo2"></div>
            <div>
                <div class="menu2">하단메뉴</div>
                <div class="copy">카피</div>
            </div>
        </footer>
    </div>
</body>

</html>
