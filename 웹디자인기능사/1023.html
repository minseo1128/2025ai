<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333333;
        }

        body {
            width: 100%;
            margin: 0 auto;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .wrap {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            position: relative;
        }

        .left {
            width: 200px;
            height: 650px;
        }

        .logo1 {
            width: 100%;
            height: 40px;
            background-color: aqua;
        }

        .class {
            width: 100%;
            height: 610px;
        }

        .menu {
            height: 55px;
            line-height: 35px;
            width: 80%;
            position: relative;
            margin: 0 auto;
            margin-top: 20px;
        }

        .menu li {
            text-align: center;
            background-color: steelblue;
            list-style: none;
        }

        .menu li:hover {
            background-color: lightslategray;
        }

        .right {
            width: 800px;
            height: 650px;
            display: flex;
        }

        .logo2 {
            width: 200px;
            height: 40px;

        }

        .con3 {
            width: 400px;
            height: 200px;
            background-color: darkcyan;
        }

        .con4 {
            width: 400px;
            height: 200px;
            background-color: darkorchid;
        }

        .contents {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
        }

        .con1 {
            width: 400px;
            height: 200px;
            background-color: chocolate;
        }

        .con_container {
            width: 200px;
            text-align: center;
            background-color: white;
            display: flex;
        }

        .active {
            background-color: cornflowerblue;
        }

        .con_container div {
            width: 100px;
            height: 50px;
        }

        .tap1 {
            width: 400px;
            height: 150px;
        }

        .tap2 {
            width: 400px;
            height: 150px;
            display: none;
        }

        .con2 {
            width: 400px;
            height: 200px;
            background-color: darkcyan;
        }

        .con3 {
            width: 400px;
            height: 200px;
            background-color: darkorchid;
        }

        .footer {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            display: flex;
        }

        .footer_container {
            width: 1000px;
            height: 100px;
        }

        .footer_menu {
            width: 1000px;
            height: 50px;
            background-color: cornflowerblue;
        }

        .copyright {
            width: 1000px;
            height: 50px;
            background-color: darksalmon;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <div class="logo1">로고</div>
            <ul class="menu">
                <li class="li"><a href="#">이용안내</a>
                    <ul>
                        <li><a href="#">이용방법</a></li>
                        <li><a href="#">이용시간</a></li>
                        <li><a href="#">이용요금</a></li>
                    </ul>
                </li>
                <li class="li"><a href="#">이벤트정보</a>
                    <ul>
                        <li><a href="#">현장이벤트</a></li>
                        <li><a href="#">온라인이벤트</a></li>
                        <li><a href="#">이벤트예약</a></li>
                    </ul>
                </li>
                <li class="li"><a href="#">프로그램</a>
                    <ul>
                        <li><a href="#">프로그램안내</a></li>
                        <li><a href="#">온라인예약</a></li>
                        <li><a href="#">단체예약상담</a></li>
                    </ul>
                </li>
                <li class="li"><a href="#">고객센터</a>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자주묻는질문</a></li>
                        <li><a href="#">자료실</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="right">
        <footer class="footer">
            <div class="logo2">
                로고
            </div>
            <div class="contents">
                <div class="con1">
                    <div class="con_container">
                        <div class="notice active">공지사항</div>
                        <div class="gallery">갤러리</div>
                    </div>
                </div>
                <div class="con3">
                    배너
                </div>
                <div class="con4">
                    바로가기
                </div>
            </div>
        </footer>

</html>
