<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 와이어프레임</title>

    <style>
        * {
            color: #333333;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style-type: none;
        }

        .wrap {
            width: 100%;
        }

        .header {
            width: 1200px;
            height: 100px;
            background-color: tomato;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: 100px;
            background-color: turquoise;
        }

        .menu {
            display: flex;
            margin-right: 30px;
        }

        .menu>li {
            width: 150px;
            height: 50px;
            background-color: steelblue;
            text-align: center;
            line-height: 50px;
        }

        .sub_menu>li {
            background-color: steelblue;
        }

        li:hover {
            background-color: chartreuse;
        }

        .mini-box1 {
            margin: 200px;
            height: 40px;
        }


        .slide_container {
            width: 1200px;
            height: 300px;
            background-color: darkgoldenrod;
        }

        .contents {
            display: flex;
        }

        .contents>div {
            width: 400px;
            height: 200px;
            background-color: slateblue;
        }

        .box4 {
            margin: 0 auto;
            width: 1200px;
            height: 100px;
            border-top: none;
        }

        .footer {
            display: flex;
            height: 100px;
        }
        .logo2 {
            width: 200px; background-color: silver;
        }
        .copy {
            width: 800px;
            background-color: aquamarine;
        }
        .sns {
            width: 200px; background-color: coral;
        }
    </style>
</head>
