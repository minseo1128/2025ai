<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo 리스트</title>
    <style>
        * {margin: 0; padding:0;}   /* 위+옆 간격 없애기*/
        header{background-color: lightpink;
               padding:20px;
               display:flex; justify-content: space-between;
               align-items: center;}
        input{width:250px; height:50px; border-radius: 10px; border:none;}

        .task{display: flex; justify-content: space-between;}
    </style>
</head>
<body>
    <header>
        <h1>todo</h1>
        <input type="text">
    </header>
    <section>
        <!-- task가 할 일 1개-->
        <div class="task">
            <div class="left">왼쪽하트</div>
            <div class="center">중앙 할 일</div>
            <div class="right">오른쪽 vx</div>
        </div>
    </section>
</body>
</html>
