<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5회차 실습</title>
</head>
<body>
        <fieldset>
           <legend><h1 style="font-size: 50px; margin-bottom:0px;">회원가입 페이지</h1></legend> 

           <h1>로그인 정보</h1>

           <h4 style="margin-bottom:-20px;"><label for="" >ID 입력 <input type="text" placeholder="최대 10자"></label></h4>
           <h4 style="margin-bottom:0px;"><label for="" >비밀번호 <input type="password" placeholder="영어,숫자 섞어서"></label>
            <label for="" >비밀번호 확인 <input type="password" placeholder="영어,숫자 섞어서"></label></h4>
           <hr>

           <h1>개인정보</h1>
           <h4><label for="">주소<br><br><input type="text"></label></h4>

           <h4>연령대</h4>

           <label><input type="radio" name="연령" value="a">10~19</label>
           <label><input type="radio" name="연령" value="b">20~29</label>
           <label><input type="radio" name="연령" value="c">30~39</label>
           <label><input type="radio" name="연령" value="d">40~49</label>
           <label><input type="radio" name="연령" value="e">50이상</label>

           <h4>성별</h4>
           <label><input type="radio" name="성별" value="man">남</label>
           <label><input type="radio" name="성별" value="woman">여</label>
           
           <h4>취미</h4>
           <label><input type="checkbox" name="취미" value="game">게임</label>
           <label><input type="checkbox" name="취미" value="youtube">유튜브</label>
           <label><input type="checkbox" name="취미" value="music">음악</label>
           <label><input type="checkbox" name="취미"value="sports">운동</label>
           <label><input type="checkbox" name="취미" value="book">독서</label>
           <label><input type="checkbox" name="취미" value="trip">여행</label>
           <label><input type="checkbox" name="취미" value="creating">창작</label>
           

           
           
        </fieldset>           
    </form>
</body>
</html>
