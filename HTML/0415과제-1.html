<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5회차 실습</title>
</head>
<body>
        <fieldset>
           <legend><h1 style="font-size: 50px; margin-bottom:0px;">회원가입 페이지</h1></legend> 

           <h1>로그인 정보</h1>

           <h4 style="margin-bottom:-20px;"><label for="" >ID 입력 <input type="text" placeholder="최대 10자"></label></h4>
           <h4 style="margin-bottom:0px;"><label for="" >비밀번호 <input type="password" placeholder="영어,숫자 섞어서"></label>
            <label for="" >비밀번호 확인 <input type="password" placeholder="영어,숫자 섞어서"></label></h4>
           <hr>

           <h1>개인정보</h1>
           <h4><label for="">주소<br><br><input type="text"></label></h4>

           <h4>연령대</h4>

           <label><input type="radio" name="연령">10~19</label>
           <label><input type="radio" name="연령">20~29</label>
           <label><input type="radio" name="연령">30~39</label>
           <label><input type="radio" name="연령">40~49</label>
           <label><input type="radio" name="연령">50이상</label>

           <h4>성별</h4>
           <label><input type="radio" name="성별">남</label>
           <label><input type="radio" name="성별">여</label>
           
           <h4>취미</h4>
           <label><input type="checkbox" name="취미" >게임</label>
           <label><input type="checkbox" name="취미" >유튜브</label>
           <label><input type="checkbox" name="취미" >음악</label>
           <label><input type="checkbox" name="취미" >운동</label>
           <label><input type="checkbox" name="취미" >독서</label>
           <label><input type="checkbox" name="취미" >여행</label>
           <label><input type="checkbox" name="취미" >창작</label>
           
           <br>
           <br>
           <hr>
           <button type="submit">회원 가입</button>
           <button type="reset">다시 입력</button>
           
        </fieldset>           
    </form>
</body>
</html>
