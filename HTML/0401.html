<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2차시</title>
    <style> 
        h2 {background-color: chartreuse; height:100px; text-align: center;}
        p {color:coral;width:100px;background-color: darkblue; padding:300px ;
        border:5px solid black;
        border-radius:20px;
        margin: 50px 20px;}

        .동건이네 {
            color:blue;
        }

        .은혁이네 {
            color:red;
        }

        .민서네 {
            color:green;
        }
        
        #노상방뇨 {
            color:darkviolet;
        }

        #티모사랑{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h2 style ="color:darkseagreen; "</h2>
    <h2> 두번째 h2 태그</h2>
    <p> 태그1 </p>
    <p> 태그2 </p>

    <div>
        박스1:동건이네
        <h3 class="동건이네">곽용준</h3>
        <h3 class="동건이네">전민재</h3>
        <h3 class="동건이네">선생님</h3>
        <h3 class="동건이네">김동언</h3>
    </div>

    <div> 
        박스2:은혁이네
        <h3 class="은혁이네">오정균</h3>
        <h3 class="은혁이네">이시헌</h3>
        <h3 class="은혁이네">최명우</h3>
    </div>

    <div>
        박스1:민서네
        <h3 class="민서네" id="노상방뇨">심민서</h3>
        <h3 class="민서네">유미미</h3>
    </div>
</body>
</html>
