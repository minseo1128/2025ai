<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그</title>
</head>
<body>
    <h1> h1 태그 </h1>
    <h2> h2 태그 </h2>
    <h3> h3 태그 </h3>
    <h4> h4 태그 </h4>

    <p> p 태그 </p>
    <b> b 태그 </b>
    <p><b> p 태그 안에 b 태그 </b></p>

    <i> i 태그 </i>

    <u> u 태그 </u>

    <del> del 태그 </del>

    <!--결과물에 보이지 않게 하는 방법-->

</body>
</html>
